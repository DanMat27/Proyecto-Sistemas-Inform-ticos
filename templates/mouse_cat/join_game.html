{% extends "mouse_cat/base.html" %}

{% block content %}
<div id="join_game">
    <h1>Join game</h1>
    {% if msg_error %}
        <p id="game_joined" class="error">ERROR: {{ msg_error }}</p>
    {% else %}
        <p id="game_joined"><b>{{ game.mouse_user.username }}</b> succesfully joined to game <b>{{ game.id }}</b>. The game can start!!!</p>
    {% endif %}
    <p id="return_home"><a href="{% url 'landing' %}">Return to homepage</a></p>
</div>
{% endblock content %}
