{% extends "mouse_cat/base.html" %}

{% block content %}
<div id="signup">
    <h1>Signup user</h1>
    {% if user_form %}
        <form id="signup_form" method="post" action="{% url 'signup' %}">
            <div id="signup_form2">
            {% csrf_token %}
            {{ user_form.as_p }}<br/>
            <input id="login_boton" type="submit" name="submit" value="Register" />
            </div>
        </form>
    {% else %}
        <p>User successfully created</p>
    {% endif %}
    <p id="return_home"><a href="{% url 'landing' %}">Return to homepage</a></p>
</div>
{% endblock content %}
